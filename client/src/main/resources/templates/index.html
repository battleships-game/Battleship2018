<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <title>BattleShip 2018</title>
    <meta charset="UTF-8">
    <!--<meta name="viewport" content="width=device-width">-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link type="text/css" rel="stylesheet" href="index.css" />
</head>
<body>
<div class="container mt-md-5 pt-md-4 pb-md-4 bg-light rounded mainContainer">
    <div><h3>Battle Ships - 2018</h3></div>
    <div class="row mt-md-5 mb-md-5">
        <div class="input-group col-lg-6">
            <input type="text" class="form-control" placeholder="Wpisz tu swoje imie" id="playersNameInput">
            <span id="playerRegisteredInfo" style="visibility: hidden;">Twój player: </span>
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="registerPlayerButton">Grajże</button>
            </div>
        </div>
        <div class="input-group-append col-lg-6">
            <button class="btn btn-outline-secondary" type="button" id="addNewRoomButton" disabled>Utwórz pokój</button>
        </div>
    </div>
    <table class="table" style="display: none;">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Pokój</th>
            <th scope="col">Gracz1</th>
            <th scope="col">Gracz2</th>
            <th scope="col">Dołącz</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
</body>
<script src="index.js"></script>
</html>
