<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BattleShip 2018</title>
    <meta charset="UTF-8">
    <title> Simple Chessboard </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link type="text/css" rel="stylesheet" href="board.css" />
    <script src="board.js"></script>
</head>
<body>

<div class="mx-auto row mt-md-4">
    <div class="col-lg-6">
        <div class="mx-auto">
            <div class="container opaqueBackground rounded">
                <div class="boardWrapper"><h3 class="titles">Player board</h3></div>
                <table id='playersBoardTable'>
                    <th:block th:each="i: ${#numbers.sequence(0, 9)}">
                        <tr>
                            <th:block th:each="j: ${#numbers.sequence(0, 9)}">
                                <td th:data-pos="${10*i+j}"><div class='emptyField rounded field' th:fieldID="${10*i+j}"></div></td>
                            </th:block>
                        </tr>
                    </th:block>
                </table>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="mx-auto">
            <div class="container opaqueBackground rounded">
                <div class="boardWrapper"><h3 class="titles">Enemy board</h3></div>
                <table id='enemyBoardTable'>
                    <th:block th:each="i: ${#numbers.sequence(0, 9)}">
                        <tr>
                            <th:block th:each="j: ${#numbers.sequence(0, 9)}">
                                <td th:data-pos="${10*i+j}"><div class='enemyField rounded field' th:fieldID="${10*i+j}"></div></td>
                            </th:block>
                        </tr>
                    </th:block>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
